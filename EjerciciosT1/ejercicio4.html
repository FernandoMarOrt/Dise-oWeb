<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
    <style>
        input:invalid {
            background-color: white;
        }
    </style>
</head>


<body>

    <h1>Iniciar sesión</h1>
    <form action="ejercicio4.html" method="post">

        <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required placeholder="Email" title="Email">
        <input type="password" id="password" name="password" pattern="[A-Za-z0-9!?-]{8,12}" required placeholder="Contraseña" title="Contraseña">
        <a href="#">Recuperar contraseña</a>
        <input type="submit" value="Iniciar Sesión">
      
       
    </form>

</body>

</html>
