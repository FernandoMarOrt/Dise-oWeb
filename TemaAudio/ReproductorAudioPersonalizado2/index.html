<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reproductor de Video</title>
</head>
<body>
    <div id="videoPlayer">
        <video id="myVideo" src="audio/audio.mp4" controls></video>
        <div id="controls">
            <button id="playPauseBtn">Play</button>
            <button id="stopBtn">Parar</button>
            <input type="range" id="volume" value="100" max="100" step="1">
            <button id="muteBtn">Mute</button>
            <input type="range" id="speed" value="1" min="0.5" max="2" step="0.1">
            <button id="rewindBtn">Rewind</button>
            <button id="forwardBtn">Forward</button>
            <button id="fullscreenBtn">Fullscreen</button>
            <div id="timeDisplay">0:00 / 0:00</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
