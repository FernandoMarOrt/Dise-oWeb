<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio17</title>
    <link href="estilos.css" rel="stylesheet" type="text/css">
</head>


<body>
    <main>
        <h1>Iniciar sesión</h1>
        <form action="ejercicio17.html" method="post">


            <input type="email" id="email" name="email"
                pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required title="Email">
            <label for="email" id="lemail">Email</label>
            <input type="password" id="password" name="password" pattern="[A-Za-z0-9!?-]{8,12}" required
                title="Contraseña">
            <label for="password" id="lpassword">Contraseña</label>
            <a href="#">Recuperar contraseña</a>
            <button type="submit" value="btnIniciarSesion">Iniciar Sesión</button>


        </form>

    </main>

</body>

</html>
