<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="STYLESHEET" type="text/css" href="estilos.css"> 
  </head>
  <body>
      <div id="contenido">
        <h1>Iniciar sesión</h1>
        <input type="email" id="email" name="email"pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required placeholder="Email" title="Email">
        <input type="password" id="password" name="password" pattern="[A-Za-z0-9!?-]{8,12}" required placeholder="Contraseña" title="Contraseña">
        <p><a href="#">Recuperar contraseña</a></p>
        <button type="submit">Iniciar sesión</button>
      </div>
  </body>
</html>
