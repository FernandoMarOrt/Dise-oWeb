<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="STYLESHEET" type="text/css" href="./css/prueba.css">
  <title>Payment Methods</title>
</head>
<body>
  <label for="paymentMethods-trigger" class="dropdown-button">Select a payment method
    <input type="radio" id="paymentMethods-trigger" name="paymentMethods">
    <ul class="dropdown-menu" id="paymentMethods-menu">
      <li class="dropdown-item" data-value="VISA"><img src="image/visa.svg" alt="Visa logo"> Visa</li>
      <li class="dropdown-item" data-value="GPay"><img src="image/gpay.svg" alt="G Pay logo"> G Pay</li>
      <li class="dropdown-item" data-value="bizum"><img src="image/bizum.svg" alt="Bizum logo"> % bizum</li>
      <li class="dropdown-item" data-value="AMEX"><img src="image/amex.svg" alt="American Express logo"> American Express</li>
      <li class="dropdown-item" data-value="EXINLESS"><img src="image/exinless.svg" alt="Exinless logo"> Exinless</li>
      <li class="dropdown-item" data-value="PayPal"><img src="image/paypal.svg" alt="PayPal logo"> PayPal</li>
    </ul>
  </label>
</body>
</html>
