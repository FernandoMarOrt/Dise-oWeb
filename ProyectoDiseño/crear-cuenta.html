<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modelo de Caja Flexible. Ejercicio1</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="lang" content="es-ES">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<link rel="STYLESHEET" type="text/css" href="./css/estilo-crear-cuenta.css">
</head>
<body>
	<div id="contenido">
		<header id="cabecera">
			<nav id="cabecera-principal">
				<img src="./img/svg/menu.svg" alt="menu">
				<img src="./img/logo.png" width="35" alt="logo">
				<a href="main.html"><h1 id="titulo">CrunchyLoots</h1></a>
				<a href="login.html"><img src="./img/svg/user.svg" alt="user"></a>
				<a href="cesta.html"><img src="./img/svg/cesta.svg" alt="cesta"></a>
			</nav>
		</header>
		<main>
			<section id="cuerpo">
				<h1>Crea tu cuenta</h1>
				<form action="login.html" method="post">

					<input type="text" id="email" name="email" placeholder="E-mail" required>
				
					<input type="password" id="password" name="password" placeholder="Contraseña" required>
				
					<div id="ntelefono">
						<select name="prefijo" id="prefijo">
							<option value="opcion1">+34</option>
							<option value="opcion2">+35</option>
							<option value="opcion3">+36</option>
						</select>
						<input type="text" id="telefono" name="telefono" placeholder="Móvil">
					</div>
					

					<div id="promociones">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M7 5c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2H7zm0 12V7h10l.002 10H7z"></path></svg>
						<label>Recibir promociones, novedades y contenidos promocionales</label>
					</div>


					<button id="crear-cuenta">Crear cuenta</button>

					<label id="label1">¿Ya tienes cuenta? <a>Inicia sesion</a></label>

					<label id="label2">Al crear una cuenta y suscribirte, confirmas que has leído
						la <a>Política de privacidad</a> y aceptas las <a>Condiciones de 
							venta</a>.</label>
				</form>

			</section>

		</main>
	</div>
    
</body>
</html>
