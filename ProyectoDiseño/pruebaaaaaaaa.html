<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Example Title</title>

    <style>

        body {

            font-family: Arial, sans-serif;

        }


        .container {

            text-align: center;

            position: relative;


        }


        img {

            max-width: 100%;

            height: auto;

        }


        .text-overlay {

            position: absolute;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            color: white;

        }


    </style>

</head>

<body>

    <div class="container">

        <img src="./img/Camiseta1DelanteB.png" alt="Your image description">

        <div class="text-overlay">

            <h1>Camiseta <span class="highlight">Drop#1</span> <span class="highlight">BAKI</span></h1>


        </div>

    </div>

</body>

</html>
